<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#ffe4e6" />
  <title>ðŸ’˜ wiadomosc dla Juli</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #ffdde1);
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .card {
      width: min(520px, calc(100% - 32px));
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #be123c;
    }

    .stage {
      position: relative;
      height: 250px; /* ZwiÄ™kszona wysokoÅ›Ä‡ dla lepszego ruchu */
      border-radius: 18px;
      background: rgba(255,255,255,0.5);
      overflow: hidden;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 14px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      left: 30%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      -webkit-user-select: none;
    }

    #noBtn {
      background: #ef4444;
      color: white;
      left: 70%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease;
      -webkit-user-select: none;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 800;
      color: #db2777;
      min-height: 30px;
    }

    @keyframes fall {
      to {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      pointer-events: none;
      font-size: 30px;
      animation: fall 5s ease-in forwards;
    }

    @keyframes confetti {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(100px) rotateZ(360deg);
      }
    }

    .confetti-piece {
      position: fixed;
      pointer-events: none;
      animation: confetti 2s ease-in forwards;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      place-items: center;
    }

    .modal.show {
      display: grid;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h2 {
      font-size: 24px;
      color: #be123c;
      margin: 0 0 16px;
    }

    .modal-content p {
      font-size: 18px;
      color: #555;
      margin: 0 0 24px;
      line-height: 1.4;
    }

    .modal-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin: 0 8px;
      transition: transform 0.2s;
    }

    .modal-btn:active {
      transform: scale(0.95);
    }

    .modal-btn.secondary {
      background: #ef4444;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>ðŸ’˜ wiadomosc dla Juli</h1>

    <div class="stage" id="stage">
      <button id="yesBtn">TAK ðŸ’š</button>
      <button id="noBtn">NIE ðŸ™ˆ</button>
    </div>

    <div class="result" id="result"></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">ProszÄ™? ðŸ¥º</h2>
      <p id="modalMessage"></p>
      <button class="modal-btn" onclick="document.getElementById('modal').classList.remove('show'); location.reload();">Nowa prÃ³ba</button>
      <button class="modal-btn secondary" onclick="document.getElementById('modal').classList.remove('show');">MoÅ¼e pozniej</button>
    </div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const modal = document.getElementById("modal");

    let noClickCount = 0;
    let noScale = 1;

    const messages = [
      { title: "ProszÄ™? ðŸ¥º", text: "ZastanÃ³w siÄ™ jeszcze..." },
      { title: "NaprawdÄ™ NIE? ðŸ˜¢", text: "MoÅ¼e zmienisz zdanie?" },
      { title: "Ostatnia szansa! ðŸ’”", text: "Powiedz TAK!" }
    ];

    // Funkcja tworzÄ…ca spadajÄ…ce serca
    function createFallingHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’š";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-40px";
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 5000);
      }
    }

    // Funkcja tworzÄ…ca konfetti
    function createConfetti() {
      const colors = ["ðŸŽ‰", "âœ¨", "ðŸ’–", "ðŸ’š"];
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti-piece";
        confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.fontSize = "24px";
        confetti.style.transform = `rotateZ(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    // Haptic feedback (wibracje na iOS/Android)
    function triggerVibration() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    // Funkcja obliczajÄ…ca bezpiecznÄ… ucieczkÄ™ przycisku
    function moveNoButton() {
      const stageRect = stage.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = stageRect.width - btnWidth;
      const maxY = stageRect.height - btnHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transform = `translate(0, 0) scale(${noScale})`;
    }

    function handleNoAction(e) {
      if (e) e.preventDefault();
      
      triggerVibration();
      
      noClickCount++;
      
      // Zmniejszamy NIE
      noScale = Math.max(0.4, noScale - 0.1);
      
      moveNoButton();

      // Po 3 przyciskach - pokazujemy popup
      if (noClickCount >= 3) {
        const messageIndex = Math.min(noClickCount - 3, messages.length - 1);
        const message = messages[messageIndex];
        
        document.getElementById("modalTitle").textContent = message.title;
        document.getElementById("modalMessage").textContent = message.text;
        modal.classList.add("show");
        
        createFallingHearts();
      }
    }

    // ObsÅ‚uga dla komputerÃ³w (najechanie myszkÄ…)
    noBtn.addEventListener("mouseenter", () => {
      if (window.matchMedia("(pointer: fine)").matches) {
        moveNoButton();
      }
    });

    // ObsÅ‚uga dla iPhone/Android (dotyk)
    noBtn.addEventListener("touchstart", handleNoAction, { passive: false });

    // Fallback dla zwykÅ‚ego klikniÄ™cia
    noBtn.addEventListener("click", (e) => {
      if (!window.matchMedia("(pointer: fine)").matches) {
        handleNoAction(e);
      }
    });

    // Sukces
    yesBtn.addEventListener("click", () => {
      result.textContent = "Yesss! ðŸ’– Kocham CiÄ™ ðŸ¥°";
      noBtn.style.display = "none";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "50%";
      yesBtn.style.transform = "translate(-50%, -50%) scale(1.6)";
      
      createConfetti();
      createFallingHearts();
      triggerVibration();
      
      yesBtn.style.transition = "transform 0.5s infinite alternate";
    });
  </script>
</body>
</html>
